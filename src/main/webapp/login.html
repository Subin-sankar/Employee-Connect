<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login-style.css">
</head>

<body>
	<div class="login">
		<h2>Login</h2>
		<form name="loginform" id="login" method="post" action="LoginAction.jsp"><br><br>
			<input type="text" name="userName" id="uname" placeholder="Enter your User Name" /><br><br>
			<input type="password" name="passWord" id="Pass" placeholder="Enter your Password" /><br><br>
			<a id="forgot" href="#">Forgot password</a><br><br>
			<input type="submit" value="Login" /><br><br>
			<div class="createnew">
				<span>Don't have an account ? </span>
				<a id="signup" href="SignUp.html">Signup</a>


		</form>
	</div>
	

</body>

</html>
